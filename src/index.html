<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Head of removing the 300-350ms tap delay -->
    <meta name="viewport" content="width=device-width">

    <!-- This upgrades all http request to use https  -->
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  -->

    <title>BOT Real-timer Object Tracker</title>

    <link href="path/to/notifications.css">

    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <!-- Leaflet CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>


    <link rel="shortcut icon" href="https://github.com/OpenISDM/BOT-user-interface/blob/master/src/img/BOT_LOGO_RED_MOD.png?raw=true" type="image/x-icon" />


    <style type="text/css">
        ::-webkit-scrollbar {

          width: 13px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            margin-top: 2px;
            margin-bottom: 2px;
            border-radius: 10px;
            box-shadow: inset 0 0 3px grey; 
          background: #fafafa; 
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background: #cccccc; 
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: #aaaaaa; 
        }
    </style>
    
</head>
<body>
    <div id='root'></div>
</body>
</html>
